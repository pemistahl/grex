[package]
name = "grex"
version = "1.4.5"
authors = ["Peter M. Stahl <pemistahl@gmail.com>"]
description = """
grex generates regular expressions from user-provided test cases.
"""
homepage = "https://github.com/pemistahl/grex"
repository = "https://github.com/pemistahl/grex"
documentation = "https://docs.rs/grex"
license = "Apache-2.0"
readme = "README.md"
edition = "2021"
categories = ["command-line-utilities", "parsing"]
keywords = ["pattern", "regex", "regexp"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
itertools = "0.13.0"
lazy_static = "1.5.0"
ndarray = "0.16.0"
petgraph = {version = "0.6.5", default-features = false, features = ["stable_graph"]}
regex = "1.10.6"
unic-char-range = "0.9.0"
unic-ucd-category = "0.9.0"
unicode-segmentation = "1.11.0"

[target.'cfg(not(target_family = "wasm"))'.dependencies]
clap = {version = "4.5.13", features = ["derive", "wrap_help"], optional = true}
pyo3 = {version = "0.22.2", optional = true}

[target.'cfg(target_family = "wasm")'.dependencies]
wasm-bindgen = "0.2.92"

[dev-dependencies]
indoc = "2.0.5"
rstest = "0.22.0"

[target.'cfg(not(target_family = "wasm"))'.dev-dependencies]
assert_cmd = "2.0.15"
criterion = "0.5.1"
predicates = "3.1.2"
proptest = "1.5.0"
tempfile = "3.12.0"

[target.'cfg(target_family = "wasm")'.dev-dependencies]
wasm-bindgen-test = "0.3.42"

[features]
default = ["cli"]
cli = ["clap"]
python = ["pyo3"]

[[bench]]
name = "benchmark"
harness = false

[profile.bench]
debug = true
